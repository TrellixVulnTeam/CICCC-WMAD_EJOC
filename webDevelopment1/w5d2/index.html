<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Create Object with Javascript</title>
		<!-- CSS for answer -->
		<style>
			body {
				text-align: center;
			}
			#answer {
				padding:5px;
				margin: 10vw;
			}

			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			th {
				font-weight: bold;
			}
			tr, th, td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="answer">
			<table>
				<tr>
					<th>Name</th>
					<th>Price</th>
					<th>Popularity</th>
				</tr>
				<tr>
					<td>Pizza</td>
					<td>14</td>
					<td>high</td>
				</tr>
				<tr>
					<td>Hamburger</td>
					<td>8</td>
					<td>high</td>
				</tr>
				<tr>
					<td>Coke</td>
					<td>5</td>
					<td>low</td>
				</tr>
			</table>
		</div>

		<!-- table set -->
		<dv id="solution">
			<table class="scoreboardTable">
				<thead class="scoreboardTableHead">
					<tr class="scoreboardTableHeaderRow">
						<th>Name</th>
						<th>Pricd</th>
						<th>Population</th>
					</tr>
				</thead>
				<tbody class="scoreboardTable-Body"></tbody>
			</table>
		</dv>

	<script src="createObject.js"></script>
	</body>
</html>

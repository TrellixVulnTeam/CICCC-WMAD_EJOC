<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo Sharing</title>
	<!-- CSS -->
	<link rel="stylesheet" href="/css/style.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- favicon -->
	<link rel="icon" href="/favicon_io/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/27c86a747a.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container3">
		<div class="row">
			<div class="col-md-12">
				<header>
					<div class="left">
						<a href="photoSharing.html"><img src="/img/logo.png" alt="logo"></a>
					</div>
					<div class="right">
						<a href="photoSharing.html"><i class="far fa-times-circle fa-size"></i></a>
					</div>
				</header>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h1>Create Post</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="contents">
					<div class="author">
						<img src="/favicon_io/apple-touch-icon.png" alt="icon" class="icon">
						<span class="name">Name</span>
					</div>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Write a caption..."></textarea>
					<div class="mainPhoto">
						<img src="https://images.unsplash.com/photo-1610853223794-abbf1d072f11?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=500&ixlib=rb-1.2.1&q=80&w=800" alt="main photo">
					</div>
				</div>
				<div class="box">
					<div class="left">
						<h2>Add your Post</h2>
					</div>
					<div class="right">
						<i class="fas fa-tag"></i>
						<i class="fas fa-map-marker-alt"></i>
						<i class="fab fa-facebook-f"></i>
						<i class="fab fa-twitter"></i>
					</div>
				</div>
				<div class="submit">
					<input type="submit" value="Post">
				</div>
			</div>
			</div>
		</div>
	</div>
</body>

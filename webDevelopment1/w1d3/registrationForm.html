<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>

			<input type="radio" id="female" name="sex" value="female">
			<label for="male">Feale</label>
			<input type="radio" id="other" name="sex" value="other">

			<input type="text" name="name"><br>
			<label>E-mail:</label><br>
			<input type="text" name="name"><br>

	</body>
</html>

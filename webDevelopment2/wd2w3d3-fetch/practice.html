<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<style>
		.listUser {
			margin: 20px 0;
			padding: 0;
			list-style: none;
		}

		.listUser li {
			display: inline-block;
		}

		.listUser li ul {
			width: 30%;
			padding: 10px;
			border: 1px solid lightgray;
		}
	</style>

	<script>
		// Create the function to fetch the data from the and append on the page
		const CreatePage = id => {
			fetch(`https://jsonplaceholder.typicode.com/users${id ? `/${id}` : ""}`).then(response => {
				//Check if the connection is working
				if (response.status !== 200) { //正常に読み込めなかった場合
					console.log(`sorry we have an error ${response.status}`)
					return;
				}

				// convert the data is json
				response.json().then(users => {

						//convert the data to json.
						let litUser = $(".listUser");

						for (let user of users) {
							//grab the information and save it to variables
							let name = user.name;
						let username = user.username;
						let email = user.email;
						let street = user.address.street;
						let city = user.address.city;
						let suite = user.address.suite;
						listUser.append(`<li><ul><li>Name: ${name}</li><li>Username: ${username}</li>`);
						}
					})
					// Catch the error and console log it.
					.catch(err => {
						console.log(`We still have error ${err}`);
					})
					})
				}

		$(document).ready(() => {
			CreatePage() //fetch all data and create the page when the document is load

			let searchButton = $("#search");
			searchButton.on("click", () => {

			})
		})
	</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<header>
					<form>
						<input type="number" id="searchValue" />
						<button id="search">Search</button>
					</form>
				</header>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="items"></div>
			</div>
		</div>
	</div>
</body>

</html>
